<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanTalk</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center p-4 min-h-screen bg-gray-100">

    <div class="chat-container">

        <!-- Header with app name -->
        <div class="p-4 bg-gray-50 border-b border-gray-200 rounded-t-xl text-center">
            <h1 class="text-xl font-bold text-gray-800">LanTalk</h1>
            <p class="text-sm text-gray-500 mt-1">Chat is P2P! Messages are not stored on the server.</p>
            <div id="status" class="mt-2 text-sm text-gray-600">
                <span id="connectionCount" class="connection-status connecting">
                    0 peers connected
                </span>
            </div>
        </div>

        <!-- Message display area -->
        <div id="messages" class="messages flex-1 overflow-y-auto">
            <p class="text-center text-gray-500">Connecting to peers...</p>
        </div>

        <!-- Input area -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center space-x-2">
                <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button id="sendMessageBtn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-full hover:bg-blue-700 transition duration-200 shadow-lg">
                    Send
                </button>
            </div>
        </div>
        
    </div>

     <script src="app.js" defer></script>
</body>
</html>
